name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # Trigger saat push ke branch main
  workflow_dispatch:  # Manual trigger dari GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          # Jika ada environment variables untuk build
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@v5.0.3
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          SOURCE: "dist/"
          TARGET: ${{ secrets.EC2_TARGET_DIR }}
          EXCLUDE: "/node_modules/, /.git/, /.github/"
          SCRIPT_BEFORE: |
            echo "Preparing deployment..."
          SCRIPT_AFTER: |
            echo "Deployment completed!"
            # Restart Nginx atau PM2 jika diperlukan
            # sudo systemctl restart nginx
            # pm2 restart all
